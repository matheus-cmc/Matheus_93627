<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta de CNPJ</title>
</head>
<body>
    <div class="container">
        <h2>Consulta de CNPJ</h2>
        <form id="cnpjForm">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="14" required>

            <button type="button" onclick="consultarCnpj()">Consultar</button>
        </form>

        <!-- Campos para exibir os resultados -->
        <div id="resultado">
            <p><strong>Razão Social:</strong> <span id="razao"></span></p>
            <p><strong>Nome Fantasia:</strong> <span id="fantasia"></span></p>
            <p><strong>CEP:</strong> <span id="cep"></span></p>
            <p><strong>Município:</strong> <span id="municipio"></span></p>
            <p><strong>UF:</strong> <span id="uf"></span></p>
            <p><strong>Situação Cadastral:</strong> <span id="situacao"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
