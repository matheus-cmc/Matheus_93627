<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>A lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
        }

        label, input, button {
            font-size: 16px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ol {
            margin-top: 20px;
            padding-left: 20px;
        }

        .tarefa {
            margin-bottom: 10px;
        }

        input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Minhas Tarefas</h1>

    <label for="novaTarefa">Digite uma nova tarefa:</label><br>
    <input type="text" id="novaTarefa" placeholder="Ex: Estudar HTML">
    <button disabled>Adicionar Tarefa</button>
    <!-- Botão é apenas visual, sem JS -->

    <ol>
        <li class="tarefa">
            <input type="checkbox" id="tarefa1">
            <label for="tarefa1">Estudar HTML</label>
        </li>
        <li class="tarefa">
            <input type="checkbox" id="tarefa2">
            <label for="tarefa2">Fazer exercício de CSS</label>
        </li>
        <li class="tarefa">
            <input type="checkbox" id="tarefa3">
            <label for="tarefa3">Ler sobre JavaScript</label>
        </li>
    </ol>

</body>
</html>
