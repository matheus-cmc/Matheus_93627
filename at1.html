<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>O perfil de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        h1, h2 {
            color: #333;
        }    
        form {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-item {
            margin-bottom: 10px;
        }
        .form-item strong {
            display: inline-block;
            width: 130px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <h1>Perfil de Usuário</h1>

    <p>Bem-vindo(a) ao perfil de <strong>João Silva</strong>.</p>

    <h2>Foto do Usuário</h2>
    <img src="imagem/perfil.jpg" alt="Foto do Usuário">

    <h2>Informações Básicas</h2>
    <form>
        <div class="form-item">
            <strong>Nome:</strong> João Silva
        </div>
        <div class="form-item">
            <strong>E-mail:</strong> joao.silva@email.com
        </div>
        <div class="form-item">
            <strong>Data de nascimento:</strong> 10/05/1990
        </div>
        <div class="form-item">
            <strong>Cidade:</strong> São Paulo
        </div>
    </form>

    <h2>Interesses</h2>
    <ul>
        <li>Tecnologia</li>
        <li>Música</li>
        <li>Viagens</li>
    </ul>

    <button>Editar Perfil</button>

</body>
</html>
