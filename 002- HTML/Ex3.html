<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <header>
        <h1>
            <center>Trabalhando com Tabelas</center>
        </h1>
    </header>
    <main>
        <div>
            <h2>
                <center>Tabela de eletrônicas</center>
            </h2>
             <!--Tabela HTML-->
            <center>
             <table border="1">
                <tr> <!--Cbaeçalho da tabela-->
                    
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
              </tr>
              <tr>
                  <th>Notebook Samsung book 4</td>
                  <td align="center">R$ 4.200,30</td>
                  <td align="center">50</td>
              </tr>
              <tr>
                  <th>Glaxy watch 8 classic</td>
                  <td align="center">R$ 8.500,62</td>
                  <td align="center">20</td>
              </tr>
              <tr>
                  <th>tv Samsung Philips 50 tela curva</td>
                  <td align="center">R$ 119.520,20</td>
                  <td align="center">20</td>
              </tr>
              <tr>
                  <th>Geladeira Samsung Consul Brastemp</td>
                  <td align="center">R$ 22.100,01</td>
                  <td align="center">14</td>
              </tr>
              <tr>
                  <th>Bicicleta Samsung Kleiton Grau</td>
                  <td align="center">R$ 3,50</td>
                  <td align="center">1</td>
              </tr>
              </center>
             </table>           
        </div>
    </main>
</body>
</html>
