<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ModaMix - Contato</title>
</head>
<body>

 
    <header>
         <img src="imagens/loja.png.jpg" alt="Logotipo da Loja" width="30%">
        <h1>Contato - ModaMix</h1>
        <nav>
            <a href="atividade8.html">Home</a>
        </nav>
        <hr>
    </header>

    <!-- Formulário de Contato -->
    <main>
        <h2>Fale Conosco</h2>
        <form action="#" method="post">
            <!-- Nome -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <!-- Email -->
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Opção de Assunto -->
            <label for="assunto">Assunto:</label><br>
            <select id="assunto" name="assunto">
                <option value="">-- Escolha --</option>
                <option value="duvida">Dúvida</option>
                <option value="reclamacao">Reclamação</option>
                <option value="elogio">Elogio</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <!-- Mensagem -->
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Digite sua mensagem..."></textarea><br><br>

            <!-- Botões -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

        <br>
        <a href="atividade8.html">⬅ Voltar para a Home</a>
    </main>

    <br>

    <!-- Rodapé -->
    <footer>
        <hr>
        <p>© 2025 ModaMix - Atendimento ao cliente</p>
    </footer>

</body>
</html>
