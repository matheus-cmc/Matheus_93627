<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para o Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 16px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .mensagem {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Inscrição para o Evento</h1>
    <p>Participe do nosso evento incrível! Preencha o formulário abaixo para garantir a sua inscrição.</p>

    <form action="#" method="post">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" id="outro" name="genero" value="Outro">
            <label for="outro">Outro</label>
        </fieldset>

        <!-- Preferências para o Evento -->
        <fieldset>
            <legend>Preferências no Evento</legend>
            <label>Quais atividades você tem interesse?</label>
            <input type="checkbox" id="palestras" name="interesse" value="Palestras">
            <label for="palestras">Palestras</label>

            <input type="checkbox" id="workshops" name="interesse" value="Workshops">
            <label for="workshops">Workshops</label>

            <input type="checkbox" id="networking" name="interesse" value="Networking">
            <label for="networking">Networking</label>
        </fieldset>

        <!-- Data de Participação -->
        <fieldset>
            <legend>Escolha a Data de Participação</legend>
            <label for="data">Data do Evento:</label>
            <input type="date" id="data" name="data" required>
        </fieldset>

        <!-- Botão de Envio -->
        <button type="submit">Enviar Inscrição</button>
    </form>

    <!-- Mensagem de Confirmação -->
    <div class="mensagem" id="mensagem">
        <!-- Mensagem de sucesso após envio do formulário -->
        <p>Sua inscrição foi recebida com sucesso!</p>
    </div>

</body>
</html>
