<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Cafeteria</title>
</head>
<body>
    <header>
        <h1>Contato da Cafeteria</h1>
        <nav>
            <a href="Atividade3.html">Home</a> |
            <a href="Atividade4.html">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Entre em contato conosco!</h2>
        <p>Preencha o formulário abaixo e enviaremos uma resposta o mais rápido possível.</p>

        <form action="Atividade3.html">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </main>

    <footer>
        <p>Redes sociais | Endereço | Telefone | 2025</p>
    </footer>
</body>
</html>
